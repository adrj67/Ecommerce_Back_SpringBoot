spring.application.name=Spring-ecommerce
server.port=8081
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#direccion de base de datos y zona horaria
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
#usuario y contraseña de base de datos
spring.datasource.username = admin
spring.datasource.password = admin
#actualizar base de datos y crear entidades
spring.jpa.properties.hibernate.hbm2ddl.auto: update
#hibernate genera SQL optimizado
#####spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
###spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ALL
#mostrar sentencia SQL en consola
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
#Esta configuración desactivará Open Session in View (OSIV), evitando que las sesiones de la base de datos permanezcan abiertas más allá del alcance de la transacción actual, lo cual puede mejorar el rendimiento y evitar problemas de escalabilidad 
spring.jpa.open-in-view=false
#ubicacion archivos estaticos
##spring.web.resources.static-locations=classpath:/static/,classpath:/public/
#Esto evita que las columnas en sql tengan un guion bajo "fecha_recibida"
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

